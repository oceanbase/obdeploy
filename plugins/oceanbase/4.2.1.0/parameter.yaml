- name: datafile_next
  name_local: 数据文件自增步长
  require: false
  essential: true
  type: CAPACITY_MB
  default: 0
  min_value: 0M
  max_value: NULL
  modify_limit: decrease
  section: SSTABLE
  need_restart: false
  description_en: the auto extend step. Please enter an capacity, such as 2G
