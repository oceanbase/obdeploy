- name: leak_mod_to_check
  require: false
  type: SAFE_STRING
  default: NONE
  min_value: NULL
  max_value: NULL
  section: OBSERVER
  need_restart: false
  description_en: the name of the module under memory leak checks
  description_local: 内存泄露检查，用于内部调试目的
- name: balancer_task_timeout
  require: false
  type: TIME
  default: 20m
  min_value: 1s
  max_value: NULL
  section: LOAD_BALANCE
  need_restart: false
