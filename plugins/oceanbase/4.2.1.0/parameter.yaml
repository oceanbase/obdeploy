- name: sys_bkgd_migration_retry_num
  require: false
  type: INT
  default: 3
  min_value: 3
  max_value: 100
  section: OBSERVER
  need_restart: false
  description_en: retry num limit during migration.
  description_local: 副本迁移失败时最多重试次数
- name: tableapi_transport_compress_func
  require: false
  type: SAFE_STRING
  default: none
  min_value: NULL
  max_value: NULL
  section: OBSERVER
  need_restart: false
