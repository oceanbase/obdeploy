- name: home_path
  name_local: 工作目录
  require: true
  essential: true
  type: PATH
  need_redeploy: true
  description_en: the directory for the work data file
  description_local: Alertmanager工作目录
- name: data_dir
  name_local: 数据存储目录
  require: false
  type: PATH
  essential: true
  need_redeploy: true
  description_en: Base path for data storage
  description_local: Alertmanager数据存储路径
- name: log_dir
  type: PATH
  need_redeploy: true
  description_en: Directory where alertmanager can store logs
  description_local: alertmanager可以存放日志的目录
- name: port
  require: true
  name_local: 监听端口
  default: 9093
  type: INT
  need_restart: true
  description_en: the listen port for alertmanager
  description_local: Alertmanager监听端口
- name: address
  require: true
  default: 0.0.0.0
  type: SAFE_STRING
  need_restart: true
  description_en: the listen address for alertmanager
  description_local: Alertmanager监听地址
- name: data_retention
  type: TIME
  default: 120h
  need_restart: true
  description_en: How long to keep data for
  description_local: 数据保存时长
- name: alertmanager_config
  require: false
  type: DICT
  need_reload: true
  description_en: the configuration for alertmanager
  description_local: Alertmanager配置文件
- name: additional_parameters
  require: false
  type: PARAM_LIST
  need_restart: ture
  description_en: the boot parameters for alertmanager
  description_local: Alertmanager启动参数
- name: receivers
  type: PARAM_LIST
  need_reload: true
  description_en: Alarm receiving object
  description_local: 告警接收对象
- name: web_config
  require: false
  type: DICT
  need_restart: true
  description_en: The web configuration that can enable TLS.
  description_local: Alertmanager的web服务配置
- name: basic_auth_users
  require: false
  type: DICT
  need_restart: true
  description_en: The authentication info for alertmanager web server.
  description_local: Alertmanager web服务的认证信息,键名为用户名,值为密码
- name: send_resolved
  require: false
  type: BOOL
  need_reload: true
  description_en: Whether to notify about resolved alerts
  description_local: Alertmanager 是否通知已解决的警报
- name: webhook_url
  require: false
  type: WEB_URL
  need_reload: true
  description_en: webhook_url and webhook_url_file are mutually exclusive.
  description_local: webhook_url 和 webhook_url_file 是互斥的
- name: webhook_url_file
  require: false
  type: PATH
  need_reload: true
  description_en: webhook_url and webhook_url_file are mutually exclusive.
  description_local: webhook_url 和 webhook_url_file 是互斥的
