- name: mount_path
  name_local: 数据挂在点
  essential: ture
  type: PATH
  read_only: true
  description_en: data directory for oms
  description_local: oms data 目录
- name: logs_mount_path
  name_local: 日志数据挂在点
  type: PATH
  read_only: true
  description_en: log data directory for oms
  description_local: oms log data 目录
- name: run_mount_path
  name_local: 运行数据挂在点
  type: PATH
  read_only: true
  description_en: run data directory for oms
  description_local: oms run data 目录
- name: store_mount_path
  name_local: 存储数据挂在点
  type: PATH
  read_only: true
  description_en: store data directory for oms
  description_local: oms store data 目录
- name: ghana_server_port
  name_local: GHANA端口号
  essential: true
  type: INT
  default: 8090
  min_value: 1025
  max_value: 65535
  need_reload: true
  description_en: the port number for ghana server.
  description_local: GHANA 服务的端口号
- name: nginx_server_port
  name_local: Nginx端口号
  essential: true
  type: INT
  default: 8089
  min_value: 1025
  max_value: 65535
  need_reload: true
  description_en: the port number for nginx server.
- name: sshd_server_port
  name_local: SSHD端口号
  essential: true
  type: INT
  default: 2023
  min_value: 1025
  max_value: 65535
  need_reload: true
  description_en: the port number for sshd server.
- name: supervisor_server_port
  name_local: Supervisor端口号
  essential: true
  type: INT
  default: 9000
  min_value: 1025
  max_value: 65535
  need_reload: true
  description_en: the port number for supervisor server.
- name: cm_server_port
  name_local: CM端口号
  essential: true
  type: INT
  default: 8088
  min_value: 1025
  max_value: 65535
  need_reload: true
  description_en: the port number for cm server.
