oceanbase-ce:
  servers:
    - name: server1 # Server name identifier
      # Please don't use hostname, only IP can be supported
      ip: 11.11.11.11 # Server IP address
  global:
    # Please set devname as the network adaptor's name whose ip is  in the setting of severs.
    # if set severs as "127.0.0.1", please set devname as "lo"
    # bconfig_urlappname
    # if current ip is 192.168.1.10, and the ip's network adaptor's name is "eth0", please use "eth0"
    appname: obcluster # Application cluster name. Example: #devname: eth0
    production_mode: false # if current hardware's memory capacity is smaller than 50G, please use the setting of "mini-single-example.yaml" and do a small adjustment.
    memory_limit: 16G # The maximum running memory for an observer
    system_memory: 2G # The reserved system memory. system_memory is reserved for general tenants. The default value is 30G.
    datafile_size: 30G # Size of the data file.
    log_disk_size: 30G # The size of disk space used by the clog files.
    enable_syslog_wf: false # Print system logs whose levels are higher than WARNING to a separate log file. The default value is true.
    enable_syslog_recycle: true # Enable auto system log recycling or not. The default value is false.
    max_syslog_file_count: 4 # The maximum number of reserved log files before enabling auto recycling. The default value is 0.
    # root_password: # root user password
    # powerrag_tenant_password: # PowerRAG tenant password
  server1:
    mysql_port: 2881 # External port for OceanBase Database. The default value is 2881. DO NOT change this value after the cluster is started.
    rpc_port: 2883 # Internal port for OceanBase Database. The default value is 2882. DO NOT change this value after the cluster is started.
    home_path: /data1/1/admin/ob # Installation path for OceanBase
powerrag:
  depends: 
  - oceanbase-ce 
  type: dockers 
  version: v1.3.0 # PowerRAG version
  servers: 
    - 11.11.11.11 
  global:
    #pkgs_path: /data/1/powerrag/powerrag-v1.3.0.x86_64 
    home_path: /data/1/admin/powerrag # Installation path for PowerRAG
    volume_mount: /data/1/admin/powerrag-volume # Volume mount path for persistent data
    compose_project: group1 # Docker compose project name
    enable_gpu: false # Enable GPU support
    cache_scheme: mysql # Cache scheme type
    expose_powerrag_api_port: 2801 # Port to expose PowerRAG API
maas:
  type: docker # Deployment type, use docker for containerized deployment
  image_name: harbor.oceanbase-dev.com/obmaas/ob-maas-backend # Docker image name for MAAS BACKEND
  tag: v1.2.0 # Docker image tag
  servers:
    - 127.0.0.1 # Server IP address, please don't use hostname, only IP can be supported
  global:
    data_dir: /data # Data directory for MAAS BACKEND
    prometheus_port: 9090 # Prometheus port for MAAS BACKEND
    port: 8001 # MAAS BACKEND port