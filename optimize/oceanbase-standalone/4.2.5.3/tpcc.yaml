build:
  variables:
    - name: ob_query_timeout
      value: 36000000000
    - name: ob_trx_timeout
      value: 36000000000
  system_config:
    - name: enable_sql_audit
      value: 'false'
    - name: sleep
      value: 5
      optimizer: sleep
    - name: syslog_level
      value: 'ERROR'
    - name: enable_perf_event
      value: false
      value_type: BOOL
    - name: enable_record_trace_log
      value: 'false'
    - name: _enable_defensive_check
      value: false
    - name: default_auto_increment_mode
      value: 'NOORDER'
      optimizer: tenant
    - name: _rowsets_enabled
      value: false
      optimizer: tenant
    - name: freeze_trigger_percentage
      value: 40
      optimizer: tenant